<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElizaOS Creative Asset Browser</title>
  <script type="module" crossorigin src="/assets/index-DXnJ49Tz.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DS0aUpSq.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel - File Browser -->
        <aside class="browser-panel">
            <div class="browser-header">
                <h2>Assets</h2>
            </div>
            <div class="browser-content">
                <div id="file-tree" class="file-tree">
                    <!-- File tree will be populated by JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Main Panel - Asset Preview -->
        <main class="main-panel">
            <div class="main-header">
                <h1 id="asset-title">Select an asset to preview</h1>
            </div>
            <div class="main-content" id="asset-preview">
                <div class="empty-state">
                    <p>Browse assets from the left panel</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
