<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElizaOS Creative Asset Browser</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel - File Browser -->
        <aside class="browser-panel">
            <div class="browser-header">
                <div class="logo-section">
                    <div class="logo-icon">E</div>
                    <h2>ElizaOS Creative</h2>
                </div>
                <nav class="browser-nav">
                    <button class="nav-link" id="nav-about" data-view="about">
                        <span class="nav-icon">‚ÑπÔ∏è</span>
                        <span>About</span>
                    </button>
                    <button class="nav-link" id="nav-showcase" data-view="showcase">
                        <span class="nav-icon">‚ú®</span>
                        <span>Showcase</span>
                    </button>
                    <button class="nav-link" id="nav-llms" data-view="llms">
                        <span class="nav-icon">ü§ñ</span>
                        <span>LLMs</span>
                    </button>
                    <button class="nav-link" id="nav-brand-kit" data-view="brand-kit">
                        <span class="nav-icon">üé®</span>
                        <span>Brand Kit</span>
                    </button>
                    <button class="nav-link" id="nav-news" data-view="news">
                        <span class="nav-icon">üì∞</span>
                        <span>News</span>
                    </button>
                </nav>
                <div class="social-links">
                    <a href="https://discord.gg/elizaos" class="social-link" target="_blank" rel="noopener noreferrer" title="Join Discord">
                        <span class="nav-icon">üí¨</span>
                    </a>
                    <a href="https://x.com/ElizaEcoFund" class="social-link" target="_blank" rel="noopener noreferrer" title="Follow on X (Twitter)">
                        <span class="nav-icon">üê¶</span>
                    </a>
                    <a href="https://docs.elizaos.ai/" class="social-link" target="_blank" rel="noopener noreferrer" title="ElizaOS Documentation">
                        <span class="nav-icon">üìö</span>
                    </a>
                </div>
                <div class="nav-image-container">
                    <div class="nav-slideshow" id="nav-slideshow">
                        <!-- Slideshow images will be dynamically added -->
                    </div>
                </div>
            </div>
            <div class="browser-content">
                <div class="browser-search">
                    <input type="text" id="search-input" class="search-input" placeholder="Search assets...">
                    <button id="search-clear" class="search-clear hidden" title="Clear search">‚úï</button>
                </div>
                <div id="file-tree" class="file-tree">
                    <!-- File tree will be populated by JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Main Panel - Asset Preview -->
        <main class="main-panel">
            <div class="main-header">
                <div class="header-left">
                    <h1 id="asset-title">Select an asset to preview</h1>
                </div>
                <div id="header-music-player" class="header-music-player hidden">
                    <!-- Music player will be rendered here -->
                </div>
            </div>
            <div class="main-content" id="asset-preview">
                <div class="empty-state">
                    <p>Browse assets from the left panel</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
